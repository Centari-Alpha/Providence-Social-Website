<!DOCTYPE html>
<html>
<head>
	<title>Providence Social</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="pageContainer">
		<div class="logoBox">
			<img id="logo" src="https://static.wixstatic.com/media/623b2d_fa8616fc8f8f4f1bad62e355fd7ea01f~mv2.png/v1/fill/w_207,h_99,al_c,q_80,usm_0.66_1.00_0.01/logo.webp">
		</div>
		<div class="cardContainer">
				<div class="card one" style="width: 18rem;">
					  <img id="cardimg" src="martini.png" class="card-img-top" alt="...">
					  <div class="card-body">
					    <h2 class="card-title">Pints & Cocktails</h2>
					    <p class="card-text"> Take a look at our refreshing cocktails and a list of our fresh craft beers on tap.</p>
					  </div>
					</div>
				<div class="card two" style="width: 18rem;">
					<img id="cardimg" src="MenuCard.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h2 class="card-title">Menu</h2>
						<p class="card-text"> Check out our dinner and brunch menus crafted by our top class chefs.</p>
					</div>
				</div>
				<div class="card three" style="width: 18rem;">
					<img id="cardimg" src="DummyReservations.png" class="card-img-top" alt="...">
					<div class="card-body">
						<h2 class="card-title">Reservations</h2>
						<p class="card-text"> Make a reservation to grab a table to beat the crowd! </p>
					</div>
				</div>
			</div>
		<footer id="footer">
			<a href="https://www.facebook.com/providencesocial/"><img src="facebookLogo.svg" class="SMLogo" ></a>
			<a href="https://www.instagram.com/explore/locations/142757802/providence-social/"><img src="IGLogo.svg" class="SMLogo">
			<a href="https://www.yelp.com/biz/providence-social-buffalo"><img src="YelpLogo.svg" class="SMLogo"></a>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
